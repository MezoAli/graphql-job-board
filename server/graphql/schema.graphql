type Query {
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Mutation {
  createJob(input: CreateJobType!): Job
  deleteJob(id: ID!): Job
}

type Job {
  id: ID!
  title: String!
  description: String!
  date: String!
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String!
  jobs: [Job!]
}

input CreateJobType {
  title: String!
  description: String!
}
